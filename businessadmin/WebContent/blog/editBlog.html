<table>
	   <thead>
	       <tr>
	           <th class="col-md-3" align="center">Title</th>
	           <th class="col-md-3">Post Date</th>
	           <th class="col-md-3 center-block">Active</th>
	           <th class="col-md-3 center-block">Action</th>
	       </tr>
	   </thead>
       <tbody>
           <tr ng-repeat="tableData in tabelsData">
               <td class="col-md-3">
                   <div ng-hide="editingData[tableData.newId]">{{tableData.title | uppercase}}</div>
                   <div ng-show="editingData[tableData.newId]"><input type="text" class="form-control" ng-model="tableData.title" /></div>
               </td>
               <td class="col-md-3">
                   <div ng-hide="editingData[tableData.newId]">{{tableData.postDate | date: 'dd-MM-yyyy HH:mm:ss'}}
<!--                    | date: 'dd-MM-yyyy HH:mm:ss' -->
                   </div>
                   <div ng-show="editingData[tableData.newId]">
<!--                     <input type="date" class="form-control" -->
<!--                     datepicker-popup="dd-MM-yyyy" -->
<!--                     ng-model="tableData.postDate" -->
<!--                     is-open="datePicker.opened" ng-click="open($event)"/> -->
                      <input type="date" class="form-control" ng-model="tableData.postDate" name="postDate" required/>
                  	</div>
               </td>
			   <td class="col-md-3 center-block">
                   <div class="col-centered">
                   <input type="checkbox" ng-model="tableData.active"  ng-disabled="!editingData[tableData.newId]" /></div>
               </td>
               <td class="col-md-3 center-block">
                   <button ng-hide="editingData[tableData.newId]" ng-click="modify(tableData)" type="button" class="btn btn-default" aria-label="Left Align">
					  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
                   <button ng-show="editingData[tableData.newId]" ng-click="update(tableData)" class="btn btn-default">
                   	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                   </button>
					<button ng-show="editingData[tableData.newId]" ng-click="remove(tableData)" class="btn btn-default">
                   	<span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
                   </button>
               </td>
           </tr>
       </tbody>
</table>
