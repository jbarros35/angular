<div class="row">
	<div class="box">
		<div class="page-header">
		<h1>Blog admin home</h1>
		</div>

		<div class="col-lg-12">
			<div class="wraper" ng-controller="modifyCtrl">
                <table>
                    <thead>
                        <tr>
                            <th class="col-md-2">Title</th>
                            <th class="col-md-2">Post Date</th>
                            <th class="col-md-2">Active</th>
                            <th class="col-md-2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tableData in tabelsData">
                            <td class="col-md-2">
                                <div ng-hide="editingData[tableData.newId]">{{tableData.title | uppercase}}</div>
                                <div ng-show="editingData[tableData.newId]"><input type="text" ng-model="tableData.title" /></div>
                            </td>
                            <td class="col-md-2">
                                <div ng-hide="editingData[tableData.newId]">{{tableData.postDate | date: 'dd-MM-yyyy HH:mm:ss' }}</div>
                                <div ng-show="editingData[tableData.newId]">
                                 <input type="text" class="form-control"
                                 datepicker-popup="dd-MMMM-yyyy"
                                 ng-model="tableData.postDate"
                                 is-open="datePicker.opened" ng-click="open($event)"/>
                                </div>
                            </td>
 							<td class="col-md-2">
<!--                                 <div ng-hide="editingData[tableData.newId]">{{tableData.active}}</div> -->
                                <div><input type="checkbox" ng-model="tableData.active"  ng-disabled="!editingData[tableData.newId]" /></div>
                            </td>
                            <td class="col-md-2">
                                <button ng-hide="editingData[tableData.newId]" ng-click="modify(tableData)" type="button" class="btn btn-default" aria-label="Left Align">
								  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
                                <button ng-show="editingData[tableData.newId]" ng-click="update(tableData)" class="btn btn-default">
                                	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                                </button>
								 <button ng-show="editingData[tableData.newId]" ng-click="remove(tableData)" class="btn btn-default">
                                	<span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
<!--                                 <button ng-hide="viewField">Add</button> -->
<!--                                 <button ng-hide="viewField">Remove</button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
    </div>
    <div>
		<div class="col-lg-12">
			<div class="btn-group-horizontal" role="group">
<!-- 			  <button type="button" class="btn btn-primary" ng-controller="utilCtrl" ng-click="go('/admin')"> -->
<!-- 			  <span class="glyphicon glyphicon-step-backward"></span>Back</button> -->

			</div>
			</div>
	</div>
</div>
	<div ng-controller="newCtrl">
		<div class="box">
		<div class="panel panel-default" ng-show="showNew" >
		  <div class="panel-heading">
		    <h3 class="panel-title">New Post</h3>
		  </div>
		  <div class="panel-body">
			  <form ng-submit="save()" novalidate name="postForm">
			  <div class="form-group" ng-class="{ 'has-error' : postForm.title.$invalid && !postForm.title.$pristine }">
			  	  <label>Title</label>
			      <input type="text" class="form-control" ng-model="post.title" name="title" size="30" placeholder="Post Title" required>
			      <p ng-show="postForm.title.$invalid && !postForm.title.$pristine" class="help-block">You name is required.</p>
			   </div>

			    <div class="row">
				   <div class="form-group col-xs-6" ng-class="{ 'has-error' : postForm.date.$invalid && !postForm.date.$pristine }">
				  	  <label>Post Date</label>
				  	  <input type="date" class="form-control"
	                                 ng-model="sdate" name="date" required/>
	               </div>
	               <div class="form-group col-xs-6">
	               	  <label>Time</label>
					  <input type="time" class="form-control"
	                                 ng-model="stime" name="time" required/>
				      <p ng-show="postForm.date.$invalid && !postForm.date.$pristine" class="help-block">You name is required.</p>
				   </div>
				</div>

				<div class="form-group">
			  	  <label>Short description</label>
			      <input type="text" class="form-control" ng-model="post.shortDescription" name="shortDescription" size="30" placeholder="Short description" required>
			   </div>

				<div class="form-group">
			  	  <label>Image url</label>
			      <input type="text" class="form-control" ng-model="post.imageUrl" name="imageUrl" size="30" placeholder="Image url" required>
			   </div>

				<div class="form-group">
			  	  <label>Post text</label>
			      <textarea class="form-control" ng-model="post.text" name="text" ng-maxlength="255" placeholder="Post text" rows="10" required/>
			   </div>

				<div class="form-group">
			  	  <label>Active</label>
			      <input type="checkbox" ng-model="post.active" name="active" required>
			   </div>

			    <input class="btn-primary" type="submit" value="Save">

			    </form>

		  </div>
		</div>
		<div class="col-lg-12">
			<div class="btn-group-horizontal" role="group">
			 <button ng-click="openNew()" class="btn btn-primary" aria-label="Left Align">
	            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>New
	         </button>
	         </div>
         </div>
		</div>
	</div>
</div>
