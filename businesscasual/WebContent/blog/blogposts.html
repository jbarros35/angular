			<div class="col-lg-12 text-center" ng-repeat="post in blogNews">
                    <img class="img-responsive img-border img-full" src="{{post.imageUrl}}" alt="">
                    <h2>{{post.title}}
                        <br>
                        <small>{{post.postDate | date: 'dd/MM/yyyy HH:mm:ss Z'}}</small>
                    </h2>
                    <p>{{post.shortDescription}}</p>
                    <a href="#blog/{{post.newId}}" class="btn btn-default btn-lg">Read More</a>
                    <hr>
                </div>
